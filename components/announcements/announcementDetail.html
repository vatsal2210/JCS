<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCS Announcement</title>
    <link rel="icon" href="https://jcscanada.org/assets/JCS.png" type="image/x-icon" />
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <!-- Color Bar and Title -->
                        <div class="d-flex align-items-center mb-4">
                            <div class="announcement-colorbar d-flex " style="height: 40px; width: 220px; min-width: 220px;">
                                <div class="colorbar-block sidebar-red flex-fill"></div>
                                <div class="colorbar-block sidebar-yellow flex-fill"></div>
                                <div class="colorbar-block sidebar-black flex-fill"></div>
                                <div class="colorbar-block sidebar-green flex-fill"></div>
                                <div class="colorbar-block sidebar-blue flex-fill"></div>
                            </div>
                            <div class="text-center" style="margin-left: 28px;">
                                <h2 class="mb-0" id="announcement-title"></h2>
                                <div class="fw-bold" style="font-size: 1.1rem;" id="announcement-founded"></div>
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="d-flex justify-content-end mb-3">
                            <span class="text-muted" id="announcement-date"></span>
                        </div>
                        <!-- Announcement Content -->
                        <div id="announcement-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="announcement.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', loadAnnouncementDetail);
</script>
</body>
</html>
